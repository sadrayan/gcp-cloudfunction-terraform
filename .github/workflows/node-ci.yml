name: 'CI build'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
      working-directory: ./app/MyHTTPFunction

    - run: npm ci
      working-directory: ./app/MyHTTPFunction
    - run: npm test
      working-directory: ./app/MyHTTPFunction
    - run: npm run compile:ci
      working-directory: ./app/MyHTTPFunction
